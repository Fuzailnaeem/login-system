<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="submitForm('register')">Register</button>
  <button onclick="submitForm('login')">Login</button>

  <p id="message"></p>
</div>

<script>
  const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE'; // Replace with your Apps Script Web App URL

  function submitForm(action) {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      showMessage('Please enter email and password.');
      return;
    }

    fetch(WEB_APP_URL, {
      method: 'POST',
      body: JSON.stringify({ action, email, password }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.text())
    .then(text => {
      if (text.includes('Hello World')) {
        showMessage('âœ” ' + text, 'green');
      } else {
        showMessage(text, 'red');
      }
    })
    .catch(err => {
      showMessage('Error connecting to server.');
    });
  }

  function showMessage(msg, color='red') {
    const messageEl = document.getElementById('message');
    messageEl.textContent = msg;
    messageEl.style.color = color;
  }
</script>

</body>
</html>
